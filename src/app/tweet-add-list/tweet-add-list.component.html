<div class="container">
  <div class="row card margin">
      <div class="col-md-2"></div>

    <div class="col-md-8">
      <div class="row">
        <div class="col-md-8">
            <input type="text" placeholder="Search.." [(ngModel)]="tweetSearchKey"  name="msg"  (change)="searchTweet(tweetSearchKey)" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div class="col-md-4">
            <button class="btn aqua-gradient btn-rounded" data-toggle="modal" data-target="#exampleModal">Tweet</button>
            Total Tweet ( {{totalTweet}})
          </div>
      </div>
        <ul class="list-group">
           
            <li *ngFor="let data of tweetData" class="list-group-item list-group-item-primary">{{data.comments}} <span style="float: right;">{{data.created | date:'medium' }}</span></li>
           
            <!-- <cdk-virtual-scroll-viewport itemSize="5" class="example-viewport">
              <div *cdkVirtualFor="let data of tweetData" class="example-item">{{data.comments}}</div>
            </cdk-virtual-scroll-viewport> -->

          </ul>
    </div>
     <div class="col-md-2"></div>
  </div>
</div>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog margin" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Compose new Tweet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <!-- <label for="email">Email address:</label> -->
                <input type="text"  [(ngModel)]="tweetMsg"  name="msg"  class="form-control" placeholder="What's happening?">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="tweet()">tweet</button>
        </div>
      </div>
    </div>
  </div>
