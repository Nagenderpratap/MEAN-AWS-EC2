
<div class="container">
  <div class="row">
    <div class="col-md-6 center-block card mt-4"><!-- Card -->

    <!-- Card body -->
  

        <!-- Material form register -->
        <form>
            <!-- <p class="h4 text-center py-4">User Registration</p> -->
            <div class="text-center">
                <img class="avtar" src='../../assets/aglo.png'><span>Agloscale Registration</span>
            </div>
            <!-- Material input text -->
            <div class="md-form">
                <i class="fa fa-user prefix grey-text"></i>
                <input type="text" id="materialFormCardNameEx"  name="name" [(ngModel)]="user_Info.user_Name"  class="form-control">
                <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
            </div>

            <!-- Material input email -->
            <div class="md-form">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="email" id="materialFormCardEmailEx" name="email"  [(ngModel)]="user_Info.user_Email" class="form-control">
                <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
            </div>

            <!-- Material input email -->
            <div class="md-form">
                <i class="fa fa-exclamation-triangle prefix grey-text"></i>
                <input type="email" id="materialFormCardConfirmEx" name="cemail" [(ngModel)]="user_Info.user_confirmEmail" class="form-control">
                <label for="materialFormCardConfirmEx" class="font-weight-light">Confirm your email</label>
            </div>

            <!-- Material input password -->
            <div class="md-form">
                <i class="fa fa-lock prefix grey-text"></i>
                <input type="password" id="materialFormCardPasswordEx" name="password" [(ngModel)]="user_Info.user_Password" class="form-control">
                <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
            </div>

           <div class="md-form">
                <i class="fa fa-mobile-phone prefix grey-text"></i>
                <input type="number" id="materialFormCardMobileEx"  name="mobile" [(ngModel)]="user_Info.user_Mobile" class="form-control">
                <label for="materialFormCardMobileEx" class="font-weight-light">Your Mobile</label>
            </div>

           <div class="md-form text-center">
                <i class="fa fa-mobile-phone prefix grey-text"></i>
                <input type="file"   id="avatar" #fileInput (change)="onFileChange($event)" name="image"  class="form-control">
                <!--<label for="materialFormCardMobileEx" class="font-weight-light">Your Image</label>-->
                <h5>If already registered then <a [routerLink]="'/login'">sign In</a></h5>

            </div>

          <div class="text-center mt-4 mb-2">
                    <button class="btn btn-info" (click)="userRegister()">Register
                        <i class="fa fa-send ml-2"></i>
                    </button>

                </div>

            <!--<div class="text-center py-4 mt-3">-->
                <!--<button class="btn btn-cyan" type="submit">Register</button>-->
            <!--</div>-->
        </form>
        <!-- Material form register -->

  
    <!-- Card body -->

</div>
<!-- Card -->
  </div>
</div>
